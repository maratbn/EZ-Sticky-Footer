<!DOCTYPE html>
<html>
  <head>
    <title>EZ-Sticky-Footer jQuery plugin example page</title>
    <link rel='stylesheet' type='text/css' href='example_page_styling_only.css' />
    <script src="lib/jquery-1.10.1.min.js"></script>
    <script src='jquery.ez-sticky-footer.js'></script>
  </head>
  <body>
    <div class='jq-ez-sticky-footer-page-container'>
      <div class='my_header_xyz'>
        Header &lt;div&gt;
        <a href='https://github.com/maratbn/EZ-Sticky-Footer'>EZ-Sticky-Footer
          jQuery plugin</a> example page
      </div>
      <div>
        Content &lt;div&gt;.
        <div class='test_control_panel'>
        </div>
        <div class='jq-ez-sticky-footer-content-expander'>
          Expander &lt;div&gt;
          (Must be completely empty in a real deployment.)
        </div>
      </div>
      <div class='jq-ez-sticky-footer-page-footer emphasize_footer'>
        Footer &lt;div&gt;
        <br>Can be any<br>height
        <div class='test_in_footer'></div>
      </div>
    </div>

    <!-- The code below is just for testing -->
    <script>
        jQuery(document).ready(function($) {
            var jqTCP = $('.test_control_panel');
            var jqTIF = $(".test_in_footer");

            var jqShowHideExpander = $("<a href='#'>Show / hide expander</a>");
            jqTCP.append(jqShowHideExpander);
            jqShowHideExpander.bind('click', function() {
                    var jqExpander = $('.jq-ez-sticky-footer-content-expander')
                    var strVisibility = jqExpander.css('visibility');
                    jqExpander.css(
                        'visibility',
                        strVisibility == 'hidden' ? "" : 'hidden');
                });

            jqTCP.append("&nbsp;&nbsp;&nbsp;");

            var jqAppendLineToContent = $("<a href='#'>Append line to content</a>");
            jqTCP.append(jqAppendLineToContent);
            jqAppendLineToContent.bind('click', function() {
                    jqTCP.after('<p>test line in content</p>');
                });

            jqTCP.append("&nbsp;&nbsp;&nbsp;");

            var jqAppendLineToFooter = $("<a href='#'>Append line to footer</a>");
            jqTCP.append(jqAppendLineToFooter);
            jqAppendLineToFooter.bind('click', function() {
                    jqTIF.after('<p>test line in footer</p>');
                });

            jqTCP.append("&nbsp;&nbsp;&nbsp;");

            var jqShowHideBorder = $("<a href='#'>Show / hide footer border</a>");
            jqTCP.append(jqShowHideBorder);
            jqShowHideBorder.bind('click', function() {
                    $('.jq-ez-sticky-footer-page-footer').toggleClass(
                                                          'emphasize_footer');
                });

            jqTCP.append("&nbsp;&nbsp;&nbsp;");

            var jqAdjustExpander = $("<a href='#'>Manually adjust expander now</a>");
            jqTCP.append(jqAdjustExpander);
            jqAdjustExpander.bind('click', function() {
                    $.ezsf.adjustExpander();
                });

            jqTCP.append("&nbsp;&nbsp;&nbsp;");

            var jqAdjustExpanderIfNecessary = $("<a href='#'>Manually adjust expander now if necessary</a>");
            jqTCP.append(jqAdjustExpanderIfNecessary);
            jqAdjustExpanderIfNecessary.bind('click', function() {
                    $.ezsf.adjustExpanderIfNecessary();
                });
        });
    </script>
  </body>
</html>
